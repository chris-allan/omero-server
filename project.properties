omero.home=${basedir}/../..
maven.war.src=${basedir}/web
maven.multiproject.type=war

#
# Allow the servlet context to be "omero"
#
maven.war.final.name=omero.war
maven.tomcat.war.context=/omero
maven.war.webapp.dir=${maven.war.build.dir}/omero

maven.javadoc.overview=src/org/overview.html

# For groovy
maven.test.search.classdir = true 

# For itests
maven.test.mode=unit
test.unit.includes = **
test.unit.excludes = itest/**
test.integration.includes = itest/**
test.integration.excludes = test/**

# -------------------------------------------------------------------
# jam:master goal properties.
# -------------------------------------------------------------------
maven.jam.master.basedir=${omero.home}
maven.jam.master.includes=${omero.hom}/components/*/project.xml
maven.jam.master.excludes=
maven.jam.master.ignoreFailures=false

